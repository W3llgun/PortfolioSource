name: Deploy Portfolio on Server

on: 
  push:
    branches: 
      - main
      
jobs:
  web-deploy:

    name: Deploy Angular App
    runs-on: ubuntu-latest
    environment: HOST
    
    steps:
    - name: Get latest code
      uses: actions/checkout@v1

    - name: Use Node.js 14 LTS
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
    - name: Install NPM Modules
      run: npm install

    - name: Build Project
      run: npm run build
      
    - name: List Files
      run: ls -al
      
      # Show how to print unmasked GitHub secrets to the console
    - name: Step 1 - Echo out a GitHub Actions Secret to the logs
      run: |
        echo "The GitHub Action Secret will be masked:  "
        echo ${{ secrets.HOST }} + " " + ${{ secrets.PORT }}
        echo "Trick to echo GitHub Actions Secret:  " + ${{ secrets.USERNAME }}
    
    - name: SCP Files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.PRIV_KEY }}
        source: "./dist/*"
        target: "/home/gpatruno/gitworkflow"
